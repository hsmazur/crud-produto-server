<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Produtos - Lojinha do Salin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>CRUD - Gerenciamento de Produtos</h1>
    </header>

    <main class="main-content">
        <section class="form-section">
            <h2>Adicionar/Editar Produto</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Nome:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productQuantity">Quantidade:</label>
                    <input type="number" id="productQuantity" required min="0">
                </div>
                <div class="form-actions">
                    <button type="submit">Salvar</button>
                    <button type="button" id="cancelBtn">Cancelar</button>
                </div>
            </form>
        </section>
        
        <section class="table-section">
            <h2>Lista de Produtos</h2>
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <footer class="footer">
        <address>
            <strong>Lojinha do Salin</strong><br>
            Av das Lojas, 7070<br>
            Campo Mourão
        </address>
    </footer>

    <script src="script.js"></script>
</body>
</html>
